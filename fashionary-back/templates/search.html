{% extends "layout.html" %}
{% block content %}
  <form method="post" action={{ url_for('search')}}>
    <input class="btn btn-primary dropdown-toggle" type="submit">Filters
  <span class="caret"></span></button>
  </form>
  <ul class="dropdown-menu {% if drop==True%}open{% endif%}">">
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">JavaScript</a></li>
  </ul>
<section class="cards">
    {% for path in image_paths %}
        <div  class="search-card card" onClick={seeMore(event)}>
            <img src={{ path }} class="img-card" >
        </div>
    {% endfor %}
</section>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <form class="form-inline my-2 my-lg-0" method="POST" action="{{ url_for('search')}}">
    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search" >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
{% if new_image_paths %}
<section class="cards">
  {% for path in image_paths %}
      <div  class="search-card card">
          <img src={{ path }} class="img-card" >
      </div>
  {% endfor %}
</section>
{% endif %}
{% endblock content %}
